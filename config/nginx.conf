upstream puma {
  server unix:/home/aylis/apps/aylis/shared/tmp/sockets/aylis-puma.sock;
}

server {
  server_name lhpropartner.pro www.lhpropartner.pro;


  root /home/aylis/apps/aylis/current/public/;
  access_log /home/aylis/apps/aylis/current/log/nginx.access.log;
  error_log /home/aylis/apps/aylis/current/log/nginx.error.log info;


  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_set_header X-Forwarded-Ssl on;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/lhpropartner.pro/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/lhpropartner.pro/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}


server {
    if ($host = www.lhpropartner.pro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = lhpropartner.pro) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen 80 default_server deferred;
  server_name lhpropartner.pro www.lhpropartner.pro;
    return 404; # managed by Certbot

}
