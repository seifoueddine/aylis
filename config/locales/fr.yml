        other: "{{count}} jours"
      about_x_months:
        one:   "environ un mois"
        other: "environ {{count}} mois"
      x_months:
        one:   "1 mois"
        other: "{{count}} mois"
      about_x_years:
        one:   "environ un an"
        other: "environ {{count}} ans"
      over_x_years:
        one:   "plus d'un an"
        other: "plus de {{count}} ans"
    prompts:
      year:   "Année"
      month:  "Mois"
      day:    "Jour"
      hour:   "Heure"
      minute: "Minute"
      second: "Seconde"

  number:
    format:
      precision: 3
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: '€'
        precision: 2
        format: '%n %u'
    human:
